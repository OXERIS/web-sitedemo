{% extends "base.html" %}

{% block title %}编辑个人信息{% endblock %}

{% block content %}
<h2>编辑个人信息</h2>
<form action="{{ url_for('edit_profile') }}" method="POST">
    <label for="fullname">全名:</label>
    <input type="text" id="fullname" name="fullname" value="{{ user['fullname'] }}" placeholder="输入全名">

    <label for="phone">电话:</label>
    <input type="text" id="phone" name="phone" value="{{ user['phone'] }}" placeholder="输入电话">

    <label for="address">居住地址:</label>
    <input type="text" id="address" name="address" value="{{ user['address'] }}" placeholder="输入地址">

    <label for="birthdate">出生日期:</label>
    <input type="date" id="birthdate" name="birthdate" value="{{ user['birthdate'] }}">

    <label for="bio">个人简介:</label>
    <textarea id="bio" name="bio" placeholder="介绍一下自己">{{ user['bio'] }}</textarea>

    <input type="submit" value="保存修改">
</form>
<a href="{{ url_for('profile') }}" class="btn">返回个人信息</a>
{% endblock %}
